<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Refill'app</title>
        <script src="jquery.min.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <img id="pokeball" src="assets/Poké Ball.png">
            <h1>Pokédex</h1>
            <nav>
                <ul id="menu">
                    <li class="menu_link" onclick="display_sections(1)">Accueil</li>
                    <li class="menu_link" onclick="display_sections(2)">Produits</li>
                </ul>
            </nav>
        </header>

        <section id="accueil">
            <h2>Accueil</h2>

            <form method="GET">
                <label for="searchbar">Rechercher un cosmétique rechargeable</label>
                <input type="search" name="searchbar" placeholder="Nom du produit..." id="searchbar" required>
                <select name="searchselect" id="searchselect">
                <button type="submit" id="button_submit">Valider</button>
            </form>
            <ul id="search_results_list"></ul>

        <section id="produits">
            <h2>Nos marques partenaires</h2>
            <ul id="list_marques"></ul>
        </section>
        
        <script src="index.js"></script>
    </body>
</html>
